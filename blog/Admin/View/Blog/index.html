	<div class="pd-20">
		<form action="{$smarty.const.__ACTION__}" method="GET" >
				<div class="text-c"> 日期范围：
					
						<input type="text" onfocus="WdatePicker({ maxDate:'#F{ $dp.$D(\'logmax\')||\'%y-%M-%d\'}'})" id="logmin" class="input-text Wdate" style="width:120px;" name="from_time" value="{$from_time}">
						-
						<input type="text" onfocus="WdatePicker({ minDate:'#F{ $dp.$D(\'logmin\')}',maxDate:'%y-%M-%d'})" id="logmax" class="input-text Wdate" style="width:120px;" name="to_time" value="{$to_time}">
						<input type="text" name="blog_name" id="" placeholder=" 博客名称" style="width:250px" class="input-text" value="{$blog_name}">
						<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜博客</button>
				
				</div>
		</form>
			<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" onclick="blog_add('添加产品','{$smarty.const.__CONTROLLER__}/add')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加博文</a></span> <span class="r">共有数据：<strong>{$blog_infor|count}</strong> 条</span> </div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="40"><input name="" type="checkbox" value=""></th>
						<th width="40">分类</th>
						<th width="60">缩略图</th>
						<th width="100">博客标题</th>
						<th>摘要</th>
						<th width="100">关键字</th>
						<!-- <th width="60">发布状态</th> -->
						<th width="100">操作</th>
					</tr>
				</thead>
				<tbody>
					{foreach $blog_infor as $key=> $val}
					<tr class="text-c va-m">
						<td><input name="" type="checkbox" value="{$val.blog_id}"></td>
						<td>{$val.cat_name}</td>
						<td><a onClick="" href="javascript:;"><img width="60" class="product-thumb" src="/blog/{$val.blog_img}"></a></td>
						<td class="text-l"><a style="text-decoration:none" onClick="blog_show('博文展示','{$smarty.const.__CONTROLLER__}/showtext/id/{$val.blog_id}')" href="javascript:">{$val.blog_title}</td>
						<td class="text-l">{$val.blog_abstract}</td>
						<td>{$val.blog_keyword}</td>
						<!-- <td class="td-status"><span class="label label-success radius">已发布</span></td> -->
						<td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="blog_edit('博文编辑','{$smarty.const.__CONTROLLER__}/edit/id/{$val.blog_id}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="blog_del(this,'{$val.blog_id}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
					</tr>
					{/foreach}
				</tbody>
			</table>

var setting = {
	view: {
		dblClickExpand: false,
		showLine: false,
		selectedMulti: false,
		addHoverDom: addHoverDom,
//		removeHoverDom: removeHoverDom
	},
	data: {
		simpleData: {
			enable:true,
			idKey: "cat_id",
			pIdKey: "cat_pid",
			rootPId: ""
		}
	},
	edit:{
	enable:true,
	removeTitle:"删除节点",
	renameTitle:"编辑节点名称",
	editNameSelectAll:true
	},
	callback: {
		beforeClick: function(treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo");
			if (treeNode.isParent) {
				zTree.expandNode(treeNode);
				return false;
			}
		},
		beforeRename: function (treeId, treeNode,newname){
			var pid = treeNode.getParentNode().cat_id;
			console.log(pid);
			//alert(pid);
			var id = treeNode.cat_id;
			$.ajax({
                url: "{$smarty.const.__MODULE__}/category/rename/pid/"+pid+"/name/"+newname+"/id/"+id,
                type: "GET",
                async: false,
                success: function (res) {
                    if (res =="success") {
                        alert('修改成功!');
                        //window.location.reload();
                    } else {
                        alert('修改失败!');
                        window.location.reload();
                    }
                }
		    });
		}
	}
};

var zNodes={$cat_json};

function addHoverDom(treeId, treeNode) {
            var sObj = $("#" + treeNode.tId + "_span");
            if (treeNode.editNameFlag || $("#addBtn_" + treeNode.tId).length > 0) return;
            var addStr = "<span class='button add' id='addBtn_" + treeNode.tId
                + "' title='add node' onfocus='this.blur();'></span>";
            sObj.after(addStr);
            var btn = $("#addBtn_" + treeNode.tId);
            if (btn) btn.bind("click", function () {
                var zTree = $.fn.zTree.getZTreeObj("treeDemo");
                if (confirm("确认为 " + treeNode.name + " 添加子节点吗？")) {
					//alert (treeNode.id);

				   zTree.addNodes(treeNode, [{ "cat_pid":treeNode.cat_id,"name":"newNode","open":true}],false);
                   var treeInfo = treeNode.cat_id;
                  // alert(treeInfo);
			           $.ajax({
                	url: "{$smarty.const.__MODULE__}/category/rename/pid/"+treeInfo+"/name/"+"newNode"+"/id/0",
                        type: "GET",
                        async: false,
                        success: function (res) {
                            if (res == "success") {
                                alert('添加成功!');
                               // window.location.reload();
                            } else {
                                alert('添加失败!');
                              //  window.location.reload();
                            }
                        }
                    });

                
            }
			});
        };
		
$(document).ready(function(){
	var t = $("#treeDemo");
	t = $.fn.zTree.init(t, setting, zNodes);
	var zTree = $.fn.zTree.getZTreeObj("treeDemo");
	zTree.selectNode(zTree.getNodeByParam("id",'11'));
});

	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  { "orderable":false,"aTargets":[0,6]}// 制定列不参与排序
	]
});
/*图片-添加*/
function blog_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-查看*/
function blog_show(title,url){
	layer.open({
	    type: 2,
	    title: title,
	    shadeClose: true,
	    shade: 0.8,
	    area: ['600px', '90%'],
	    content:url //iframe的url
	}); 
}

// /*文本-编辑*/
function blog_edit(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
// /*文本-删除*/
function blog_del(obj,id){
	layer.confirm('确认要删除吗？',function(){
		$.ajax({
			url:'{$smarty.const.__CONTROLLER__}/delete/id/'+id,
			type: "GET",
			success: function(text){
				if(text=="success"){
					$(obj).parents("tr").remove();
					layer.msg('已删除!',{ icon:1,time:1000});				
					
				}
				else{
					layer.msg('删除失败!',{ icon:1,time:1000});				
	
				}
			}

		})
	});
 }
